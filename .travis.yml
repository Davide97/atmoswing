language: cpp
compiler: gcc
sudo: required
git:
  depth: 9999999
matrix:
  include:
  - env:
    - TARGET=linux-server
    - RUN_TESTS=true
    - DEPLOY=true
    os: linux
    dist: trusty
    addons:
      apt:
        update: true
        packages:
        - build-essential
        - gnome-devel
        - cmake
        - git
        - libnetcdf-dev
        - libproj-dev
        - libjasper-dev
        - libcurl3
        - libwxbase3.0-dev
  - env:
    - TARGET=osx-server
    - RUN_TESTS=true
    - DEPLOY=true
    os: osx
    osx_image: xcode7.3
  - env:
    - TARGET=linux-desktop
    - RUN_TESTS=true
    - DEPLOY=true
    os: linux
    dist: trusty
    addons:
      apt:
        update: true
        packages:
        - build-essential
        - gnome-devel
        - cmake
        - git
        - libnetcdf-dev
        - libproj-dev
        - libjasper-dev
        - libcurl3
        - libwxgtk3.0-dev
  - env:
    - TARGET=osx-desktop
    - RUN_TESTS=true
    - DEPLOY=true
    os: osx
    osx_image: xcode7.3
  - env:
    - TARGET=coverage-scan
    - RUN_TESTS=false
    - DEPLOY=false
    os: linux
    dist: trusty
    addons:
      apt:
        update: true
        packages:
        - build-essential
        - gnome-devel
        - cmake
        - git
        - libnetcdf-dev
        - libproj-dev
        - libjasper-dev
        - libcurl3
        - libwxgtk3.0-dev
        - lcov
  - env:
    - TARGET=coverity-scan
    - RUN_TESTS=false
    - DEPLOY=false
    - secure: 
    os: linux
    dist: trusty
    branches:
      only:
      - nightly
    before_install:
    - if [[ "$TRAVIS_BRANCH" != "nightly" ]]; then exit 0; fi
    - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN
      CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
    addons:
      apt:
        update: true
        packages:
        - build-essential
        - gnome-devel
        - cmake
        - git
        - libnetcdf-dev
        - libproj-dev
        - libjasper-dev
        - libcurl3
        - libwxgtk3.0-dev
      coverity_scan:
        project:
          name: atmoswing/atmoswing
          description: Build submitted via Travis CI
        notification_email: pascal.horton@giub.unibe.ch
        build_command_prepend: cmake CMakeLists.txt -DCMAKE_BUILD_TYPE=RelWithDebInfo
          -DGDAL_ROOT=$HOME/.libs
        build_command: make -j $(nproc)
        branch_pattern: coverity-scan
cache:
  directories:
  - "$HOME/.libs"
install:
- chmod +x ci/travis/dependencies-${TRAVIS_OS_NAME}.sh
- travis_wait 30 ci/travis/dependencies-${TRAVIS_OS_NAME}.sh
script:
- chmod +x ci/travis/run-${TARGET}.sh
- travis_wait 40 ci/travis/run-${TARGET}.sh
- if [ "$RUN_TESTS" = true ] ; then cd tests && ctest -V ; fi
after_success:
- cd ..
- cpack -C release -G DEB
- ls -lha
deploy:
  provider: gcs
  access_key_id: GOOG2DVQVS5OULIG7WIU4B7F
  secret_access_key:
    secure: 
  bucket: atmoswing-deploy
  skip_cleanup: true
  acl: public-read
  on:
    repo: atmoswing/atmoswing
    branch: nightly
    condition: $DEPLOY = true
