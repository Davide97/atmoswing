language: cpp
compiler: gcc
dist: trusty
sudo: required
addons:
  apt:
    packages:
      - build-essential
      - gnome-devel
      - cmake
      - git
      - libnetcdf-dev
      - libproj-dev
      - libjasper-dev
      - libcurl3
      - libwxgtk3.0-dev
matrix:
  include:
    - env: TARGET=tests
    - env: TARGET=coverage
      addons:
        apt:
          packages:
            - build-essential
            - gnome-devel
            - cmake
            - git
            - libnetcdf-dev
            - libproj-dev
            - libjasper-dev
            - libcurl3
            - libwxgtk3.0-dev
            - lcov
    - env:
      - TARGET=coverity
      - secure: ""
      branches:
        only: coverity-scan
      before_install:
        - if [[ "$TRAVIS_BRANCH" != "coverity-scan" ]]; then exit 0; fi
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      addons:
        apt:
          packages:
            - build-essential
            - gnome-devel
            - cmake
            - git
            - libnetcdf-dev
            - libproj-dev
            - libjasper-dev
            - libcurl3
            - libwxgtk3.0-dev
        coverity_scan:
          project:
            name: "atmoswing/atmoswing"
            description: "Build submitted via Travis CI"
          notification_email: pascal.horton@giub.unibe.ch
          build_command_prepend: "cmake CMakeLists.txt -DBUILD_OPTIMIZER=1 -DBUILD_FORECASTER=1 -DBUILD_VIEWER=1 -DCMAKE_BUILD_TYPE=RelWithDebInfo -DGDAL_ROOT=$HOME/.libs/gdal"
          build_command: "make -j $(nproc)"
          branch_pattern: coverity-scan
cache:
  directories:
    - $HOME/.libs
install:
  - chmod +x ci/travis/build-gdal.sh
  - travis_wait 30 ci/travis/build-gdal.sh
script:
  - chmod +x ci/travis/run-${TARGET}.sh
  - travis_wait 40 ci/travis/run-${TARGET}.sh
  - if [[ "$TARGET" != "tests" ]]; then exit 0; fi
  - cd tests
  - ctest -V
